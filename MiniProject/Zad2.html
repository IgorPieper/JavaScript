<!DOCTYPE HTML>
<html>

<body>

    <script>

        function Enumerator(A, B, C) {
            let all = [];
            
            while (A != B) {
                A++;
                if (A % C == 0) {
                    all.push(A);
                }
            }
            console.log(all);
        }
        Enumerator(1, 10, 2);
        
    </script>

</body>

</html>
