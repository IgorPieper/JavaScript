<!DOCTYPE HTML>
<html>

<body>

    <script>

        // Deklaranca Obiektów
        function Auto(rok, przebieg, cena_wyjsciowa, cena_koncowa) {

            this.rok = rok;
            this.przebieg = przebieg;
            this.cena_wyjsciowa = cena_wyjsciowa;
            this.cena_koncowa = cena_koncowa;
        }

        // Metoda zwiększająca cenę wyjściową
        Auto.prototype.powiekszCeneWyjsciowa = function () {

            this.cena_wyjsciowa += 1000;
        };

        // Metoda obniżająca cenę końcową w zależności od wieku pojazdu
        Auto.prototype.obnizCeneKoncowaZaWiek = function () {

            let roznicaLat = new Date().getFullYear() - this.rok;
            this.cena_koncowa -= 1000 * roznicaLat;
        };

        // Metoda obniżająca cenę końcową w zależności od przebiegu pojazdu
        Auto.prototype.obnizCeneKoncowaZaPrzebieg = function () {

            let obnizka = Math.floor(this.przebieg / 100000) * 10000;
            this.cena_koncowa -= obnizka;
        };

        // Metoda aktualizująca dane dotyczące pojazdu
        Auto.prototype.dodajPrzebiegIRok = function (przebieg, rok) {

            this.przebieg += przebieg;
            this.rok = rok;
            this.obnizCeneKoncowaZaWiek();
            this.obnizCeneKoncowaZaPrzebieg();
        };

        // Tworzymy samochody
        let samochod = new Auto(2018, 50000, 50000, 45000);
        let samochod1 = new Auto(2015, 80000, 60000, 55000);

        // Tworzymy listę pojazdów
        let tablicaSamochodow = [samochod, samochod1];

        // Dopisujemy pojazd do listy o ile spełnia on warunek
        function dopiszAutoDoTablicy(auto) {

            if (auto.cena_koncowa > 10000) {

                tablicaSamochodow.push(auto);
            }
        }

        // Funkcja zwiększa rok wszystkim autom z listy
        function zwiekszRokWszystkichAut() {

            for (let i = 0; i < tablicaSamochodow.length; i++) {

                tablicaSamochodow[i].rok++;
            }
        }

        // dopiszAutoDoTablicy(new Auto(2019, 30000, 15000, 12000));

        console.log(tablicaSamochodow);

        
    </script>

</body>

</html>
